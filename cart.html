<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Alayana Gift Collection</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- ✅ Navbar -->
  <header>
    <nav style="display: flex; justify-content: space-between; align-items: center; background-color: #f1f1f1; padding: 10px 20px;">
      <h2><a href="index.html" style="text-decoration: none; color: black;">Alayana Gift Collection</a></h2>
      <div style="display: flex; gap: 20px; align-items: center;">
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <span id="userGreeting"></span>
        <button id="logoutBtn" style="display:none;" onclick="logoutUser()">Logout</button>
        <a id="loginLink" href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <!-- ✅ Cart Page Content -->
  <main style="padding: 20px;">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>

    <h3>Total: <span id="totalPrice">₹0.00</span></h3>

    <a href="checkout.html">
      <button style="padding: 10px 20px; font-size: 16px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Proceed to Checkout
      </button>
    </a>
  </main>
</body>
</html>
